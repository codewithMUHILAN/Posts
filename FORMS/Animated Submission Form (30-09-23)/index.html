<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: sans-serif;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		.hero {
			min-height: 100vh;
			width: 100%;
			/* 	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("https://scontent.fevn1-4.fna.fbcdn.net/v/t1.15752-9/165984071_158329889479551_1593290576845591697_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=ae9488&_nc_ohc=64S5uMrd1CUAX9sL5-X&_nc_ht=scontent.fevn1-4.fna&oh=c327aa21f0a1626266c3d9a28decd654&oe=60870508"); */
			background: black;
			/* 	background-position: center;
	background-size: cover; */
			position: absolute;

		}

		div {
			box-sizing: border-box;
		}

		/*main box*/

		.main-box {
			width: 320px;
			height: 480px;
			position: relative;
			margin: 6% auto;
			background: #1b1b1b;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		.sp {
			position: absolute;
			transition: 0.5s;
		}

		.sp-t {
			top: 0;
			right: 0;
			width: 200px;
			height: 2px;
			background: linear-gradient(to left, transparent, #318fdd, #00fffc);
			animation: anim2 2s linear infinite;
			transform: translateY(-300%);
			animation-delay: 0.8s;
		}

		.sp-r {
			bottom: 0;
			right: 0;
			width: 2px;
			height: 200px;
			background: linear-gradient(to left, transparent, #318fdd, #00fffc);
			animation: anim1 2s linear infinite;
			animation-delay: 0s;
		}

		.sp-b {
			right: 0;
			bottom: 0;
			width: 200px;
			height: 2px;
			background: linear-gradient(to left, transparent, #318fdd, #00fffc);
			animation: anim2 2s linear infinite;
		}

		.sp-l {
			left: 0;
			top: 0;
			width: 2px;
			height: 200px;
			background: linear-gradient(to left, transparent, #00fffc, #318fdd);
			animation: anim1 2s linear infinite;
			animation-delay: 1s;
			transform: translateX(-300%);
		}

		@keyframes anim1 {
			0% {
				transform: translateY(300%);

			}

			100% {
				transform: translateY(-300%);

			}
		}

		@keyframes anim2 {
			0% {
				transform: translateX(300%);
			}

			100% {
				transform: translateX(-300%);

			}
		}

		/*main box end*/

		.form-box {
			width: 316px;
			height: 476px;
			position: relative;
			background: #252525;
			padding: 5px;
			overflow: hidden;
			z-index: 5;
		}

		#after {
			width: 50%;
			height: 100%;
			content: "";
			position: absolute;
			top: 0;
			left: 50%;
			background: #2d2e30;
			z-index: -1;
			transition: 0.5s;
		}

		.button-box {
			width: 220px;
			margin: 35px auto 30px auto;
			position: relative;

			border-radius: 30px;
			display: flex;
			justify-content: space-around;
			animation: animBTN 5s linear infinite;
		}

		@keyframes animBTN {
			0% {
				box-shadow: 0 0 10px 9px rgba(219, 179, 211, 0.3);
			}

			33% {
				box-shadow: 0 0 10px 9px rgba(209, 114, 168, 0.3);

			}

			66.9% {
				box-shadow: 0 0 10px 9px rgba(150, 18, 135, 0.3);

			}

			100% {
				box-shadow: 0 0 10px 9px rgba(100, 5, 89, 0.3);
			}
		}

		.toggle-btn {
			padding: 10px 30px;
			cursor: pointer;
			background: transparent;
			border: 0;
			font-size: 14px;
			font-weight: bold;
			color: rgb(234, 234, 235);
			outline: none;
			position: relative;
			transition: 0.5s;
		}

		#btn {
			position: absolute;
			top: 0;
			left: 0;

			width: 110px;
			height: 100%;
			background: linear-gradient(to left, transparent, rgb(29, 134, 176), #00fffc);
			border-radius: 30px;
			transition: 0.5s;
		}


		.social-icons {
			margin: 0 auto;
			text-align: center;
			display: flex;
			justify-content: center;
		}

		.icon-link {
			display: flex;
			background: transparent;
			width: 50px;
			height: 50px;
			justify-content: center;
			align-items: center;
			text-decoration: none;
			border-radius: 50%;
			margin: 0px 10px;
			box-shadow: 6px 6px 10px -1px rgba(234, 234, 235, 0.1),
				-6px -6px 10px -1px rgba(37, 37, 37, 0.7);
			border: 1px solid rgba(234, 234, 235, 0.09);
			transition: transform 0.5s;
		}

		.cont-icon {
			color: #00fffc;
			font-size: 28px;
			transition: transform 0.5s;
		}

		.icon-link:hover {
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
			transform: translateY(2px);
		}

		.icon-link:hover .cont-icon {
			transform: scale(0.95);
		}

		.icon-link:hover .fa-facebook {
			color: #00fffc;
		}

		.icon-link:hover .fa-instagram {
			color: #00fffc;
		}

		.icon-link:hover .fa-github {
			color: #00fffc;
		}

		.input-group {
			width: 320px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			top: 180px;
			position: absolute;
			padding: 0 30px;
			transition: 0.5s;
			box-sizing: border-box;
		}

		.input-field {
			width: 100%;
			padding: 10px 5px;
			margin: 10px 0;
			border-top: 0;
			border-left: 2px solid #00fffc;
			border-right: 0;
			border-bottom: 2px solid #00fffc;
			outline: none;
			background: transparent;
			color: rgb(234, 234, 235);
			font-size: 15px;
			transition: 0.5s;
		}

		.input-field:focus {
			border-left: 2px solid transparent;
			border-bottom: 2px solid transparent;
			animation: animINP 5s linear infinite,
				animBTN 5s linear infinite;
			;
		}

		.submit-btn {
			width: 85%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.submit-btn:hover {

			background: #2f9ad4;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}


		.span {
			margin: 20px 0;
			color: rgb(234, 234, 235);
			font-size: 12px;
			display: flex;
			justify-content: center;
			align-items: center;
			/*position: absolute;
 	bottom: 88px;*/
		}

		.check-box {
			margin: 0 10px;
			padding: 0;
		}

		#login {
			left: 0px;
		}

		#register {
			left: 500px;
		}



		@keyframes a {
			0% {
				background-position: 0%;
			}

			100% {
				background-position: 400%;
			}
		}

		@keyframes animBTN {
			0% {
				box-shadow: 0 0 10px 9px rgba(31, 184, 211, 0.3);
			}

			33% {
				box-shadow: 0 0 10px 9px rgba(31, 120, 171, 0.3);

			}

			66.9% {
				box-shadow: 0 0 10px 9px rgba(19, 171, 125, 0.3);

			}

			100% {
				box-shadow: 0 0 10px 9px rgba(50, 223, 229, 0.3);
			}
		}



		/* -- YouTube Link Styles -- */

		#source-link {
			top: 60px;
		}

		#source-link>i {
			color: rgb(94, 106, 210);
		}

		#yt-link {
			top: 10px;
		}

		#yt-link>i {
			color: rgb(219, 31, 106);

		}

		.meta-link {
			align-items: center;
			backdrop-filter: blur(3px);
			background-color: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 6px;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			display: inline-flex;
			gap: 5px;
			left: 10px;
			padding: 10px 20px;
			position: fixed;
			text-decoration: none;
			transition: background-color 600ms, border-color 600ms;
			z-index: 10000;
		}

		.meta-link:hover {
			background-color: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.meta-link>i,
		.meta-link>span {
			height: 20px;
			line-height: 20px;
		}

		.meta-link>span {
			color: white;
			font-family: "Rubik", sans-serif;
			transition: color 600ms;
		}
	</style>
</head>

<body>
